{% extends 'base.html' %}

{% block title %}Welcome | Tutora{% endblock %}

{% block content %}
    <div class="chalkboard-white">
        <div class="d-flex justify-content-start mb-3">
            <a href="{% url 'login' %}" class="btn btn-back">Go back</a>
        </div>

        <h3 class="card-title text-center mb-4">New Teacher Registration</h3>

        {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3 row text-center text-sm-start">
                <label for="name" class="col-12 col-sm-3 col-form-label">Name</label>
                <div class="col-12 col-sm-9">
                <input type="text" class="form-control" name="name" required>
                </div>
            </div>

            <div class="mb-3 row text-center text-sm-start">
                <label for="last_name" class="col-12 col-sm-3 col-form-label text-nowrap">Last Name</label>
                <div class="col-12 col-sm-9">
                <input type="text" class="form-control" name="last_name" required>
                </div>
            </div>

            <div class="mb-3 row text-center text-sm-start">
                <label for="email" class="col-12 col-sm-3 col-form-label">Email</label>
                <div class="col-12 col-sm-9">
                <input type="email" class="form-control" name="email" required>
                </div>
            </div>

            <div class="mb-3 row text-center text-sm-start">
                <label for="password" class="col-12 col-sm-3 col-form-label">Password</label>
                <div class="col-12 col-sm-9">
                <input type="password" class="form-control" name="password" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label"><strong>School Password</strong></label>
                <input type="password" name="school_password" class="form-control" required>
            </div>

            <div class="d-grid mx-auto" style="max-width: 250px;">
                <button type="submit" class="btn btn-secondary">Register</button>
            </div>
        </form>
    </div>
{% endblock %}
