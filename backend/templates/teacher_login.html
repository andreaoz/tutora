{% load static %}
{% block content %}
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Teacher Login</title>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    
    <!-- Botón Atrás -->
    <div class="d-flex justify-content-start mb-3">
      <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm">← Go home</a>
    </div>

    <h3 class="text-center mb-3">Log in</h3>

    {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
    <div class="d-flex justify-content-start mb-3">
      <a href="{% url 'signup' %}" class="btn btn-outline-secondary btn-sm">Sign Up</a>
    </div>

  </div>


    
    <!-- Bootstrap JS (opcional, solo si necesitas interactividad) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
{% endblock content %}
